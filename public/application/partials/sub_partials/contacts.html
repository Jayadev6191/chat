<div class="col-md-4">
	<h3>Contacts</h3>
	<div>
		<input type="search" id="search" placeholder="search" ng-model="searchContact"/>
		<span></span>
	</div>
	<br>
	<br>
	<div class="contacts">
		<ul>
			<li ng-repeat="contact in contacts | filter:searchContact">
				<a id="{{contact.id}}" ng-click="currentUser()">{{contact.name}}<span class="notification" ng-show="notify.indexOf('{{contact.id}}')>-1"><i class="fa fa-comment"></i></span></a>
			</li>
		</ul>
	</div>
</div>
