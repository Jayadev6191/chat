<div class="col-md-4" id="contact_column">
	<div id="contact_column_inner">
		<div class="row">
		<h3>Contacts</h3>
		<div>
			<div id="search_container" class="form-control">
				<div><input type="search" id="search" placeholder="search" ng-model="query"/></div>
				<div id="clear_search"><i class="fa fa-times-circle fa-2x" ng-click="query=''"></i></div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="contacts">
			<ul>
				<li ng-repeat="contact in contacts | filter:query" class="contact_name_container" ng-click="currentUser()">
					
						<span class="contact_icon">
							<i class="fa fa-user fa-x"></i>
						</span>
						<a id="{{contact.id}}">{{contact.name}}
							<span class="notification" ng-show="notify.indexOf('{{contact.id}}')>-1">
								<i class="fa fa-comment"></i>
							</span>
						</a>
					
				</li>
			</ul>
		</div>
	</div>
	</div>
</div>
